  const wheelCanvas = document.getElementById("wheel");

  const arcSize = (2 * Math.PI) / totalSegments;
  let startAngle = 0;
  let spinning = false;
  let rotation = 0;
  let currentIndex = null;

  function drawWheel() {
    for (let i = 0; i < totalSegments; i++) {
      const angle = startAngle + i * arcSize;
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.arc(250, 250, 250, angle, angle + arcSize, false);
      ctx.fillStyle = i % 2 === 0 ? "#add8e6" : "#ffffff";
      ctx.fill();
      ctx.save();
      ctx.translate(250, 250);
      ctx.rotate(angle + arcSize / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#000";
      ctx.font = "14px Arial";
      ctx.fillText(numbers[i], 230, 5);
      ctx.restore();
    }
  }

  function spinWheel() {
    if (spinning) return;
    spinning = true;
    spinSound.currentTime = 0;
    spinSound.play();

    const spins = Math.floor(Math.random() * 3) + 5; // 5-7 tur
    const finalAngle = Math.random() * 360;
    const totalRotation = spins * 360 + finalAngle;
    const duration = 4000;
    const start = performance.now();

    function animate(time) {
      const elapsed = time - start;
      const progress = Math.min(elapsed / duration, 1);
      const easing = 1 - Math.pow(1 - progress, 3); // yumuÅŸak hÄ±zlanma
      rotation = totalRotation * easing;
      startAngle = (rotation * Math.PI) / 180;
      ctx.clearRect(0, 0, 500, 500);
      drawWheel();
      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        spinning = false;
        // Son pozisyon hesapla:
        const degrees = rotation % 360;
        // 0 derece 12 yÃ¶nÃ¼, biz Ã§arkÄ± saat yÃ¶nÃ¼nÃ¼n tersine dÃ¶ndÃ¼rdÃ¼ÄŸÃ¼mÃ¼z iÃ§in:
        let index = Math.floor((360 - degrees) / (360 / totalSegments)) % totalSegments;
        if (index < 0) index += totalSegments;
        currentIndex = index;
        showVideo(index);
      }
    }
    requestAnimationFrame(animate);
  }

  function showVideo(index) {
    videoPopup.classList.add("show");
    if (!player) {
      player = new YT.Player('player', {

          'onStateChange': onPlayerStateChange

  }

  function onPlayerReady(event) {

  function onPlayerStateChange(event) {

    if (event.data === YT.PlayerState.PLAYING) {

  function checkPosition() {
    if (!player) return;
    const currentTime = player.getCurrentTime();
    const duration = player.getDuration();
    if (duration - currentTime <= 0.5) {

      setTimeout(checkPosition, 500);

  function closeVideoAndShowQuestion(index) {
