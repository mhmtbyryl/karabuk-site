<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Karabük Hediye Kartları</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: rgb(142, 233, 251);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0 20px 100px;
      text-align: center;
      min-height: 150vh;
    }

    h1 {
      font-size: 40px;
      margin: 20px 0 10px;
      text-transform: uppercase;
      font-weight: 900;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 15px;
      padding: 20px 0;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      width: 100%;
      aspect-ratio: 130 / 180;
      perspective: 1000px;
      cursor: pointer;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      padding: 10px;
      text-align: center;
    }

    .front {
      background: #fff;
      box-shadow: inset 0 0 10px #d1d5db;
      user-select: none;
    }

    .back {
      background: #4CAF50;
      color: white;
      transform: rotateY(180deg);
      user-select: none;
      overflow-wrap: break-word;
      line-height: 1.2;
    }

    @media (max-width: 1100px) {
      .cards-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 0 10px 150px;
        min-height: 170vh;
      }
      .cards-container {
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>HEDİYE KARTLARI</h1>
  <div class="cards-container" id="cardContainer"></div>

  <audio id="cardFlipSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b3e4c3d38.mp3"></audio>

  <script>
    const gifts = [
      "Kol Saati", "Sinema Bileti", "Kuaför Bakımı", "Kitap", "Kahve Kupası", "Bluetooth Kulaklık",
      "Makyaj Seti", "Mini Speaker", "Anahtarlık", "Tiyatro Bileti", "Ajanda", "Tatlı Kutusu",
      "Telefon Kılıfı", "Tişört", "Powerbank", "Çanta", "Parfüm", "Sürpriz Hediye", "Kupa Bardak",
      "Kitap Ayracı", "Plaj Havlusu", "Atıştırmalık Sepeti", "Online Eğitim", "Bitki Seti", "Film Paketi",
      "Kozmetik Ürünü", "Kahve Seti", "Yüz Maskesi", "Hediye Çeki", "Yoga Matı", "Şapka", "USB Bellek",
      "Şarj Kablosu", "Bileklik", "Termos", "Mini Puzzle", "Çikolata", "Masa Lambası", "Spor Ekipmanı",
      "Defter", "Oyuncak", "Boya Seti", "Sticker Paketi", "USB Fan", "Hediyelik Magnet",
      "El Kremi", "Poster", "Cüzdan", "Not Defteri", "Aksesuar"
    ];

    const cardContainer = document.getElementById("cardContainer");
    const cardFlipSound = document.getElementById("cardFlipSound");

    // Kartları oluştur (50 tane)
    for (let i = 0; i < 50; i++) {
      const randomGift = gifts[Math.floor(Math.random() * gifts.length)];
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="inner">
          <div class="front">${i + 1}</div>
          <div class="back">${randomGift}</div>
        </div>
      `;
      card.addEventListener("click", () => {
        card.classList.toggle("flipped");
        cardFlipSound.currentTime = 0;
        cardFlipSound.play();
      });
      cardContainer.appendChild(card);
    }
  </script>
</body>
</html>
